<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather App</title>

</head>

<body style="background-color: midnightblue ;">

    <div class="header"
        style="background-color: lightsteelblue; height: 10%; text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        <h1> Weather App </h1>

        <!-- i struggled rezing the jumbotron, so just made a header instead -->
    </div>


    <div class="card" style="background-color: midnightblue;">
        <div class="row" style="margin-left: 25px;">

            <!-- i put identifying syntax in so that i can eit everything in a cleaner fasion
                the below is the search button -->
            <div class="card" style="margin-left: 15px;">
                <div class="row" style=" background-color: gainsboro; border-radius: 8px;">
                    <div class="col" style="margin-left: 5px;">
                        <h1>Search a City</h1>
                        <div class=" input-group mb-3">
                            <input type="text" class="form-control" id="userCity" placeholder="City,State,Country">
                            <span id="error"></span>
                            <div class="input-group-append">
                                <button id="inputButton" class=" btn btn-outline-secondary"
                                    style="background-color: lightblue;" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                    <!-- this ese items will be used in an on click function. Each one will have a specific AJAX call -->
                    <div class="container" style="margin: 5px;">
                        <ul class="list-group">
                            <li class="list-group-item btn" id="newYork">New York</li>
                            <li class="list-group-item btn" id="philly">Philadelphia</li>
                            <li class="list-group-item btn" id="amsterdam">Amsterdam</li>
                            <li class="list-group-item btn" id="denver">Denver</li>
                            <li class="list-group-item btn" id="sanFran">San Francicso</li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="container" style="margin-left: 15px; width: 750px;">

                <div class="col card" style="margin-left: 15px;">
                    <div><span id="city">City</span><span>||</span><span id="date">Date</span></div>

                    <!-- each one of the currentX ids will be used for innerHtml to push the info from the API -->
                    <div id="currentTemp">Your Temp</div>
                    <div id="currentHumid">Your Humidity</div>
                    <div id="currentWind">Your Wind</div>
                </div>
                <div class="row" id="fiveDayForecast" style="margin: 10px;">
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="dayOne">Date</div>
                            <!-- thsi is day one of the five days. The ids are what i will use for innerhtml() to append the html called from the api -->
                            <div class="card-body">
                                <h5 class="card-title" id="statusImageOne">image</h5>
                                <p class="card-text" id="dayOneTemp">Temp</p>
                                <p class="card-text" id="dayOneHum">Hum</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="dayTwo">Date</div>
                            <!-- day two fo the five day -->
                            <div class="card-body">
                                <h5 class="card-title" id="statusImageTwo">image</h5>
                                <p class="card-text" id="dayTwoTemp">Temp</p>
                                <p class="card-text" id="dayTwoHum">Hum</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="dayThree">Date</div>
                            <!-- day three of the five day -->
                            <div class="card-body">
                                <h5 class="card-title" id="statusImageThree">image</h5>
                                <p class="card-text" id="dayThreeTemp">Temp</p>
                                <p class="card-text" id="dayThreeHum">Hum</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="dayFour">Date</div>
                            <!-- day four of the five day -->
                            <div class="card-body">
                                <h5 class="card-title" id="statusImageFour">image</h5>
                                <p class="card-text" id="dayFourTemp">Temp</p>
                                <p class="card-text" id="dayFourHum">Hum</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="dayFive">Date</div>
                            <!-- dayFive of the five day -->
                            <div class="card-body">
                                <h5 class="card-title" id="statusImageFive">image</h5>
                                <p class="card-text" id="dayFiveTemp">Temp</p>
                                <p class="card-text" id="dayFiveHum">Hum</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js">
    </script>







</body>

</html>
